
  version: smartide/v0.2
  orchestrator:
    type: docker-compose
    version: 3
  workspace:
    dev-container:
      service-name: boathouse-calculator
      webide-port: 6800
      ide-type: theia  #vscode/theia
      volumes: 
        git-config: true
        ssh-key: true
    services:
  
      boathouse-calculator:
        image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-node:latest
        restart: always
        environment:
          POSTGRES_HOST_AUTH_METHOD: trust
          ROOT_PASSWORD: root123
        volumes:
          - .:/home/project
        expose:
          - 3000
        networks:
          - smartide-network
  
    networks:
      smartide-network:
        external: true
