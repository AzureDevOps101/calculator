apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: bh-build-docker
spec:
  inputs:
    resources:
      - name: source
        type: git
    params:
      - name: DOCKERFILE
        description: Path to the Dockerfile to build.
        default: ./Dockerfile
      - name: CONTEXT
        description: The build context used by Docker.
        default: ./
      - name: IMAGE_NAME
        description: The image on which builds will run
        default: myapp:latest
      - name: DOCKER_USER
        type: string
      - name: DOCKER_PASS
        type: string
      - name: DOCKER_REGISTRY
        type: string
        default: "docker.io"
  steps:
    - name: docker-build
      image: docker
      workingDir: /workspace/source
      command: ["docker"]
      args:
        - build
        - -f
        - $(inputs.params.DOCKERFILE)
        - -t
        - $(inputs.params.IMAGE_NAME)
        - $(inputs.params.CONTEXT)
      volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
        - name: docker-library
          mountPath: /var/lib/docker
    - name: docker-push
      image: quay.io/buildah/stable
      command: ["buildah"]
      args:
        - push
        - --creds=$(params.DOCKER_USER):$(params.DOCKER_PASS)
        - --tls-verify=false
        - $(params.DOCKER_REGISTRY)/$(params.DOCKER_USER)/$(params.IMAGE_NAME)
        - docker://$(params.DOCKER_REGISTRY)/$(params.DOCKER_USER)/$(params.IMAGE_NAME)
      volumeMounts:
        - name: varlibcontainers
          mountPath: /var/lib/containers
      securityContext:
        privileged: true
  volumes:
    - name: docker-socket
      hostPath:
        path: /var/run/docker.sock
        type: Socket
    - name: docker-library
      hostPath:
        path: /var/lib/docker
    - name: varlibcontainers
      emptyDir: {}
