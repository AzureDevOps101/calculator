apiVersion: apps/v1
kind: Deployment
metadata:
  name: boathouse-calculator
  namespace: #{K8S_NAMESPACE_TEST}#
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boathouse-calculator
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: boathouse-calculator
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: boathouse-calculator
        image: #{REGISTRY_URL}#/#{REGISTRY_NS}#/hello-boathouse:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: boathouse-calculator
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: boathouse-calculator
